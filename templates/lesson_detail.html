{% extends "footer.html" %}

{% block content %}
    <div class=" sm:ml-64 container border border-sky-400 h-3/4">
        
        <div class="bg-amber-500">
            <h1 class="text-6xl text-center py-6 font-black">{{lesson.title}}</h1>
        </div>
        <div class="flex sm:justify-center space-x-6">
            <div class="bg-gray-800 max-w-3xl text-lg p-4 pl-6 pt-10 font-mono">
                {% autoescape off %}
                     {{ description|safe }}
                {% endautoescape %}
                <form method="post" action="setDone/{{ lesson.id }}">
                    {% csrf_token %}
                    <input type="submit" value="wenas" class="border border-spacing-2 border-red-500 w-1/3 h-fit mt-10 p-4 hover:p-0">
                </form>
                
            </div> 
            <img src="{% url 'get_image' id=lesson.id %}" alt="{{lesson.title}}_image1" class="border border-spacing-2 border-red-500 w-1/3 h-fit mt-10 p-4 hover:p-0">
        </div>


        
        <a href="#"><button class="bg-sky-500 p-4 rounded-2xl m-4">Anterior Leccion</button></a>
        <a href="#"><button class="bg-sky-500 p-4 rounded-2xl m-4">Siguiente Leccion</button></a>
    </div>
{% endblock %}
