{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
    <div class="bg-gray-900 rounded-xl shadow-lg max-w-md flex flex-col  m-auto my-8 p-8">
        
        <a class="flex justify-center text-4xl" href="{% url 'home' %}"><h1 class="" >Doguitar</h1></a>
        <img class="h-60 w-60 mt-2 self-center rounded-full " src="{% static 'lessons_images/Doguitar.jpg' %}" alt="">
            
        <form class="space-y-8" action="/login/" method="POST">
            {% csrf_token %}
            <div class="flex justify-center text-xl">
                <label for="id_username">Username:</label><br>
                <input id="id_username" type="text" name="username" autocomplete="username" maxlength="150" required="" class="text-black rounded-sm ml-4 hover:border-3 border-sky-600">
            </div>
            <div class="flex justify-center text-xl">
                <label class="" for="id_password">Password: </label><br>
                <input id="id_password" type="password" name="password" autocomplete="current-password" required="" class="text-black ml-4 ">
            </div>
            <p class="mt-2">{{error}}</p>
            <div class="flex justify-center" href=""><button class="bg-sky-500 rounded-xl p-2">
                Login
            </button></div>
        </form>

         <form action="{% provider_login_url 'google' %}" method="post" class="m-3 flex justify-center space-x-2 p-1 bg-gray-200 text-gray-900 rounded-lg hover:text-sky-500">
            {% csrf_token %}
            <img src="{% static 'icons/iconGoogle.png' %}" alt="Google Icon" class="w-7 h-7">
            <button type="submit">Continue with Google</button>
         </form>
     

        <div class="space-y-2 mt-2">
            <p class="flex justify-center">No tienes una cuenta?</p>
            <a class="flex justify-center" href="{% url 'register' %}"><button class="bg-sky-500 rounded-xl p-2">Crear una cuenta</button></a>
        </div>

    </div>
{% endblock %}
