{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Doguitar</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
        
    <header class="navbar"> <!-- Nav bar -->
            
        <img src="{% static 'Doguitar Cover.png' %}" alt="Doguitar logo" width="500">
        <h1>Doguitar</h1>
        
        <div>
            <a href="{% url 'login' %}">{{ user }}</a>
            <img src="#" alt="user image" >
        </div>
        
        <ul>
            <li>
                <a href="{% url 'home' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'lessons' %}">Lessons</a>
            </li>
            <li>
                <a href="{% url 'chords' %}">Chords</a>
            </li>            
            <li>
                <a href="#">Tuner</a>
            </li>         
            {% if user.is_authenticated %}
            <li>
                <a href="#">Profile</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">Login</a>
            </li>     
            {% endif %}
        </ul>
        
    </header>

    {% block content %}
    {% endblock %}

</body>
</html>
