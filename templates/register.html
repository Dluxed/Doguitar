{% extends "base.html" %}
{% load static %}
{% load socialaccount %}

{% block content %}
    <div class="bg-gray-900 rounded-xl shadow-lg max-w-md flex flex-col  m-auto mt-8 p-8">
        
        <a class="flex justify-center" href="{% url 'home' %}"><h1 class="" >Doguitar</h1></a>
        <img class="h-60 w-60 mt-2 self-center rounded-full " src="{% static 'lessons_images/Doguitar.jpg' %}" alt="">
            
        <form method="POST" class="space-y-8">
            {% csrf_token %}
            <div class="flex justify-center">
                <label for="id_username">Username:</label><br>
                <input id="id_username" type="text" name="username" autocomplete="username" maxlength="150" required="" class="text-black ml-4">
            </div>
            <div class="flex justify-center">
                <label class="" for="id_password1">Password: </label><br>
                <input id="id_password1" type="password" name="password1" autocomplete="new-password" required="" class="text-black ml-4 ">
            </div>
            <div class="flex justify-center">
                <label class="" for="id_password2">Password: </label><br>
                <input id="id_password2" type="password" name="password2" autocomplete="new-password" required="" class="text-black ml-4 ">
            </div>
            <p class="mt-2">{{error}}</p>
            <div class="flex justify-center"><button class="flex bg-sky-500 rounded-xl p-2 self-center">Sign up</button></div>
        </form>

        <form action="{% provider_login_url 'google' %}" method="post" class="m-3 flex justify-center space-x-2 p-1 bg-gray-200 text-gray-900 rounded-lg hover:text-sky-500">
            {% csrf_token %}
            <img src="{% static 'icons/iconGoogle.png' %}" alt="Google Icon" class="w-7 h-7">
            <button type="submit">Continue with Google</button>
         </form>

        <div class="space-y-2 mt-2">
            <p class="flex justify-center">Ya tienes una cuenta?</p>
            <a class="flex justify-center" href="{% url 'login' %}"><button class="bg-sky-500 rounded-xl p-2">Iniciar sesion</button></a>
        </div>

    </div>
{% endblock %}
